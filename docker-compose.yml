version: "3.9"

services:
  passiora-qr-bot:
    container_name: passiora-qr-bot
    working_dir: /passiora-qr-bot
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python main.py"
    environment:
      - TOKEN=${TOKEN}
      - IG_LOGIN=${IG_LOGIN}
      - IG_PASSWORD=${IG_PASSWORD}
